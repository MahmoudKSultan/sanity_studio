name: Deploy Sanity Studio

on:
  push:
    branches:
      - main
  workflow_dispatch: # Optional: Allow manual input
    inputs:
      dataset:
        description: 'Dataset name (e.g., "production")'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install

      - name: Install Sanity CLI
        run: npm install -g @sanity/cli

      - name: Deploy Sanity Studio
        # env:
        #   SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
        #   SANITY_PROJECT_ID: ${{ secrets.SANITY_STUDIO_PROJECT_ID }}
        #   SANITY_DATASET: production
        #   SANITY_HOSTNAME: test-cicd-studio # Hostname from secrets
        run: npx sanity deploy 
